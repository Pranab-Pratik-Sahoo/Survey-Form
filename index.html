<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
</head>
<style>
    html{
        size: 20px;
    }
</style>
<body>
    <h1 style="text-align: center;">Survey Form for picnic</h1>
    <form action="thanks.html" id="Survey" name="Survey">
        <fieldset>
            <legend>Personal Details:</legend>
            <label for="name">Name:</label><br>
            <input type="text" name="name" id="name"><br>
            <label for="class">Class:</label><br>
            <input list="Classes">
            <datalist id="Classes" name="classes">
                <option value="1">
                <option value="2">
                <option value="3">
                <option value="4">
                <option value="5">
                <option value="6">
                <option value="7">
                <option value="8">
                <option value="9">
                <option value="10">
                <option value="11">
                <option value="12">
                <option value="All Staffs">
                <option value="Parents">
            </datalist>
            <br>
            <label for="Cultural-Pgm">Do you want to participate in any cultural program?</label><br>
            <select name="yes-no" id="yes-no">
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <p>If Yes,then what you want to do:</p>
            <input type="checkbox" name="dance" id="dance">
            <label for="dance">Dance</label>
            <input type="checkbox" name="sing" id="sing">
            <label for="sing">Sing</label>
            <p>How Many Meal do you want to take in picnic?</p>
            <label for="meals">Select Following option</label><br><br>
            <select name="meals" id="meals" multiple size="2">
                <option value="Breakfast">Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Evening Snacks">Evening Snacks</option>
            </select>
            <p>If you have any queries,then you can write here nd submit:</p>
            <textarea style="height: 20px;
            width: 200px;" name="message" id="mesaage" cols="30" rows="10"></textarea>
        </fieldset><br>
       <a href="thanks.html"><input style="margin-left: 33rem;" type="submit" value="Submit"></a>
    </form>
</body>
</html>
